<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <nav>
            <form class="search">
                <input type="text" placeholder="Enter a City">
                <button id="submit" type="submit">Search</button>
            </form>
            <button class="temp-measurement">F&deg</button>
         </nav>
         <div class="weather-container">
            <div class="weather-header">
                <p class="name"></p>
                <p class="current-weather"></p>
                <p class="temp"></p>
                <div class=min-max-container>
                    <p id="maxTemp" class="min-max"></p>
                    <p id="minTemp" class="min-max"></p>
                </div>
            </div>
            <img class="current-icon">
            <p class="current-desc"></p>
            <div class="weather-stats">
                <p id="sunrise"class="weather-info"></p>
                <p id="sunset"class="weather-info"></p>
                <p id="humidity"class="weather-info"></p>
                <p id="feels-like"class="weather-info"></p>
                <p id="pop"class="weather-info"></p>
                <p id="percipitation"class="weather-info"></p>
                <p id="windspeed"class="weather-info"></p>
                <p id="pressure"class="weather-info"></p>
                <p id="visibility"class="weather-info"></p>
                <p id="uv-index"class="weather-info"></p>
            </div>
        </div>
        <div class="weather-hourly"></div>
        <div class="weather-daily"></div>
        <script src="main.js"></script>
    </body>
</html>
