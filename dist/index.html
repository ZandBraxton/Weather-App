<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <nav>
            <form class="search">
                <input type="text" placeholder="Enter a City">
                <button id="submit" type="submit">Search</button>
            </form>
         </nav>
         <div class="weather-header">
            <p class="name"></p>
            <p class="current-weather"></p>
            <p class="temp"></p>
            <div class=min-max-container>
                <p id="maxTemp" class="min-max"></p>
                <p id="minTemp" class="min-max"></p>
            </div>
            
        </div>
        <div class="weather-stats">
            <p id="sunrise"class="weather-info">Hello</p>
            <p id="sunset"class="weather-info">Hello</p>
            <p id="humidity"class="weather-info">Hello</p>
            <p id="feels-like"class="weather-info">Hello</p>
            <p id="pop"class="weather-info">Hello</p>
            <p id="percipitation"class="weather-info">Hello</p>
            <p id="windspeed"class="weather-info">Hello</p>
            <p id="pressure"class="weather-info">Hello</p>
            <p id="visibility"class="weather-info">Hello</p>
            <p id="uv-index"class="weather-info">Hello</p>
        </div>

        <script src="main.js"></script>
    </body>
</html>
